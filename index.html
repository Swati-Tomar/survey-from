<DOCTYPE! html>
  <html>
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" type="text/css" href="stylesheet.css"
<head>
<body>
  <header>
<div id="heading">
<h1 id="title">Survey Form</h1>
<p id="description">Thank you for your valuable time to give your feedback!</p></div>
  </header>
  
  <main>
<div class="main">
<form id="survey-form" action="">
  <label for="name" id="name-label">Name*</label><br>
  <input type="text" id="name" placeholder="Enter Your Name"required><br><br>
  <label for="email" id="email-label">Email*</label><br>
  <input type="email" id="email"  placeholder="abc@gmail.com" required><br><br>
  <label for="number" id="number-label">Age</label><br>
    <input type="number" id="number" min="1" max="99" placeholder="25" ><br><br>
  <lable for="dropdown" id="experience">Your overall experience with us today</lable><br>
  <select  id="dropdown"> 
    <option value="none"  id="dropdown"  selected disabled hidden>Select an option</option>
  <option value="Excellent" id="dropdown"> Excellent</option>
    <option value="Good" id="dropdown">Good</option>
     <option value="satisfactory" id="dropdown">Satisfactory</option>
     <option value="Not Very Good" id="dropdown">Not Very Good</option>
     <option value="Poor" id="dropdown">Poor</option>
  </select>
  <br><br>
    <fieldset id="radiofieldset">
  <legend for="radio-button" id="recommend"> Would you recommend our restaurant to a friend?</legend>
  <label for="radio-button" ><input type="radio" name="radio-button" value="Definitely">Definitely</label><br>
 <label for="radio-button" > <input type="radio" name="radio-button" value="Maybe">Maybe</label><br>
  <label for="radio-button"> <input type="radio" name="radio-button" value="Notsure">Not Sure</label>
      </fieldset>
        <br><br>
  <fieldset id="checkboxfield">
  <legend for="check-box" id="impro" >What would you like to see improved?</legend>
  <label for="check-box"> 
  <input type="checkbox" id="check-box" value="foodquality">Quality Of Food</label><br>
  <lable for="check-box">
  <input type="checkbox" id="check-box" value="portionsize">Portion Size</label> <br>
  <lable for="check-box">
  <input type="checkbox" id="check-box" value="service">Service</label> <br>
  <lable for="check-box">
  <input type="checkbox" id="check-box" value="cleanliness">cleanliness</label> <br>
  <lable for="check-box">
  <input type="checkbox" id="check-box" value="orderingeasy">Ease of ordering</label> <br>
    </fieldset>
  <br>
  <label for="text-area" id="comm">Any Comments or Suggestions:</label>
  <textarea name="text-area" id="text-area" rows="4" cols="50" placeholder="Your Comment Here!"></textarea>
  <p id="instruction">* Mandatory Fields</p>
  <input type="submit" id="submit" value="Submit Form Here">
  </main>
  </div>
</form>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
  </html>
